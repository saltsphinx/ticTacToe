<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="assets/style.css">
  <script src="assets/script.js" defer></script>
</head>
<body>
  <div class="container">
    <game-section>
      <h2>Tic Tac Toe</h2>
      <div class="divider"></div>
      <div class="game-wrapper">
        <div class="grid">
          <div class="grid-item">
            <p></p>
          </div>
          <div class="grid-item">
            <p></p>
          </div>
          <div class="grid-item">
            <p></p>
          </div>
          <div class="grid-item">
            <p></p>
          </div>
          <div class="grid-item">
            <p></p>
          </div>
          <div class="grid-item">
            <p></p>
          </div>
          <div class="grid-item">
            <p></p>
          </div>
          <div class="grid-item">
            <p></p>
          </div>
          <div class="grid-item">
            <p></p>
          </div>
        </div>
      </div>
      <div class="display-container">
        <div>
          <div class="wins">
            <p>Wins</p>
            <p class='win x'>X: 0</p>
            <p class="win o">O: 0</p>
          </div>
          <p class="display">Turn: X</p>
        </div>
        <button class="reset hidden">Restart</button>
      </div>
    </game-section>
  </div>
  <div class="divider"></div>
  <footer>
    <p>project by <a href="https://github.com/saltsphinx/" target="_blank">saltphinx</a></p>
    <p>project provided by <a href="https://www.theodinproject.com/lessons/node-path-javascript-tic-tac-toe" target="_blank">The Odin Project</a></p>
  </footer>
</body>
</html>
